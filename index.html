
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wayfinding</title>

    <link href="https://fonts.cdnfonts.com/css/expressway" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    <link rel="stylesheet" href="/airportScreen/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </head>
<body>

  <div class="container px-4">
    <div class="row gx-5">
      <div class = "col-lg-3 col-md-6 col-sm-12 grow border-right border-bottom">
        <div class="p-3 rounded JetBlue">

          <div class = "airlineInfo rounded-bottom">
            <img class="airlineImg" src="https://www.jetblue.com/magnoliapublic/dam/ui-assets/imagery/info-assets/logos-misc/JetBlue-og-image.jpg" alt="JetBlue Logo">
            <span class = "flightNumber">#AB12</span>
            <span class="airlineName">JetBlue</span>
          </div>

          <span class = "timeIdentification">Boards at...</span>
          <br>
          <span class ="time">12:43PM EST</span>

          <span class="airport">London Heathrow Airport (LHR)</span>
          <span class="gate">Gate</span>
          <br>
          <span class="gateNumber">#23</span>

          <!-- <section>
            <div class='air air1'></div>
            <div class='air air2'></div>
            <div class='air air3'></div>
            <div class='air air4'></div>
          </section> -->


        </div>
      </div>

      <div class = "col-lg-3 col-md-6 col-sm-12 grow">
        <div class="p-3 rounded">Test2</div>
      </div>

      <div class = "col-lg-3 col-md-6 col-sm-12 grow">
        <div class="p-3 rounded">Test3</div>
      </div>

      <div class = "col-lg-3 col-md-6 col-sm-12 grow">
        <div class="p-3 rounded">Test4</div>
      </div>

      

    </div>
  </div>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="/airportScreen/js/jquery-2.1.4.min.js"></script>
  <script src="/airportScreen/js/bootstrap.min.js"></script>
  <script src="/airportScreen/js/script.js"></script>


</body>
