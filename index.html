<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wayfinding</title>

    <link href="https://fonts.cdnfonts.com/css/expressway" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    <link rel="stylesheet" href="/airportScreen/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </head>
<body>

  <div class="container-fluid px-4">

    <div class="row gx-5">
      <div class = "col-lg-3 col-md-3 col-sm-12">
        

          <!-- <section>
            <div class='air air1'></div>
            <div class='air air2'></div>
            <div class='air air3'></div>
            <div class='air air4'></div>
          </section> -->


      </div>
      

      <div class = "col-lg-3 col-md-3 col-sm-12 grow scoop mx-auto">
        <div class="p-3 rounded JetBlue">

          <div class="col-lg-6 col-md-6 col-sm-6 airlineInfo">
            <img class="airlineImg" src="https://www.jetblue.com/magnoliapublic/dam/ui-assets/imagery/info-assets/logos-misc/JetBlue-og-image.jpg" alt="JetBlue Logo">
            <span class = "flightNumber">#AB12</span>
            <span class="airlineName">JetBlue</span>
          </div>

          
          <div class="col-lg-6 col-md-6 col-sm-6 gateInfo">
            <!-- <span class="gate">Gate</span> -->
            <span class="gateNumber">#23</span>
            <span class="notification">!</span>
          </div>
          

          <div class="col-lg-6 col-md-6 col-sm-6 destination">
            <span class="airport">London Heathrow Airport (LHR)</span>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-6 timeInfo">
            <span class = "timeIdentification">Boards at...</span>
            <br>
            <span class ="time">12:43PM EST</span>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 weatherInfo">
            <div class="weather" id = "weather2">Weather in London: Cloudy 73 degrees | <span class="notificationText">Gate change from #15 to #23</span> <img src=""> </div>
          </div>

        </div>
    </div>

    <div class = "col-lg-3 col-md-3 col-sm-12 grow mx-auto">
      <div class="p-3 rounded">Test3</div>
    </div>

    <div class = "col-lg-3 col-md-6 col-sm-12">
      <div class="p-3 rounded"></div>
    </div>


    
  </div>

  

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="/airportScreen/airportScreenClone/Airport-Wayfinder/js/jquery-2.1.4.min.js"></script>
  <script src="/airportScreen/airportScreenClone/Airport-Wayfinder/js/bootstrap.min.js"></script>
  <script src="/airportScreen/airportScreenClone/Airport-Wayfinder/js/script.js"></script>


</body>
